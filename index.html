<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap and fontawesome CDN-->
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <!--Custom CSS file-->
    <link rel="stylesheet" href="css/styles.css"> 
  </head>
  <body>
    <div class="container-fluid">
      <div class="well" id="container-quote">
        <blockquote><i class="fa fa-quote-left"></i><span id="quote"></span><i class="fa fa-quote-right"></i>
          <footer class="text-right" id="quote_author"></footer>
        </blockquote>
        <div class="row">
          <div class="col-xs-4 text-left">
            <a id="twitter-share-button" title="Tweet this quote!" href="#" target="_blank"
              class="btn btn-social-icon btn-twitter"><span class="fa fa-twitter"></span></a>
          </div>
          <div class="col-xs-6 col-xs-offset-2 text-right">
            <button id="getNewQuote" class="btn btn-danger">Get New Quote</button>
          </div>
        </div>
      </div> <!-- end well -->
      <footer class="site-footer">
        Created by <a href="http://www.shripadmhetre.tk" target="_blank"><b>Shripad Mhetre</b></a>
      </footer>
    </div> <!-- end container-fluid -->
  

    <!--JS Scripts-->
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
    <script src="js/index.js"></script>

  </body>
</html>
